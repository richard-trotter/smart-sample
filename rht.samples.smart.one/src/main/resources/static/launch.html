<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple SMART Auth App - Launch</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>      
    	<h2>Sample SMART launcher</h2>  
        <script>
    	console.log("Loading launch.html...")

    	// Change this to the ID of the client that you registered with the SMART on FHIR authorization server.
        var clientId = "6c12dff4-24e7-4475-a742-b08972c4ea27";

        // These parameters will be received at launch time in the URL
		var serviceUri = getUrlParameter("iss");   // base EHR FHIR server URL
        var launchContextId = getUrlParameter("launch");    // SMART on FHIR launch token
        console.log("parameters:\n\tiss = "+ serviceUri + "\n\tlaunch = " + launchContextId);

        // The scopes that the app will request from the authorization server
        // encoded in a space-separated string:
        //      1. permission to launch the app in the specific context
        //      2. permission to read all of the patient's record
        var scope = [
                "launch",
                "patient/*.read"
            ].join(" ");

        // Generate a unique session key string (here we just generate a random number
        // for simplicity, but this is not 100% collision-proof)
        var state = Math.round(Math.random()*100000000).toString();

        // To keep things flexible, let's construct the launch URL by taking the base of the
        // current URL and replace "launch.html" with "entry.html".
        var launchUri = window.location.protocol + "//" + window.location.host + window.location.pathname;
        var redirectUri = launchUri.replace("launch.html","entry.html");

        // FHIR Service Conformance Statement URL
        var conformanceUri = serviceUri + "/metadata"
        console.log("conformanceUri = "+conformanceUri)

        // Let's request the conformance statement from the SMART on FHIR API server and
        // find out the endpoint URLs for the authorization server
        $.get(conformanceUri, function(conformance, responseStatus, xhr) {

    		console.log("conformance request status: "+xhr.statusText)

            var authUri, tokenUri;

			// <Conformance>
			//   ...
			//   <rest>
    		//	   ...
    		//	   <security>
    		//		 ...
    		//		 <extension url="http://fhir-registry.smarthealthit.org/StructureDefinition/oauth-uris">
    		//         <extension url="authorize"><valueUri value="https://open-ic.epic.com/Argonaut/oauth2/authorize"/>
			//         <extension url="token"><valueUri value="https://open-ic.epic.com/Argonaut/oauth2/token"/>
    		
            var smartExtension = conformance.rest[0].security.extension.filter(function (e) {
               return (e.url === "http://fhir-registry.smarthealthit.org/StructureDefinition/oauth-uris");
            });

            smartExtension[0].extension.forEach(function(arg, index, array){
              if (arg.url === "authorize") {
                authUri = arg.valueUri;
              } else if (arg.url === "token") {
                tokenUri = arg.valueUri;
              }
            });

            // retain a couple parameters in the session for later use
            sessionStorage[state] = JSON.stringify({
                clientId: clientId,
                launchContextId: launchContextId,
                serviceUri: serviceUri,
                redirectUri: redirectUri,
                tokenUri: tokenUri
            });

            //https://open-ic.epic.com/Argonaut/oauth2/authorize
            //	?response_type=code
            //	&client_id=44d7c35a-f6e7-4481-8b69-31d4d8017f03
            //	&redirect_uri=https%3A%2F%2Fdemo.careevolution.com%2FSMARTest%2FSMARTest.html
            //	&aud=https%3A%2F%2Fopen-ic.epic.com%2Fargonaut%2Fapi%2FFHIR%2FArgonaut%2F
            //	&scope=launch%2Fpatient%20patient%2F*.read
            	
            // finally, redirect the browser to the authorizatin server and pass the needed
            // parameters for the authorization request in the URL
            var nextLocation = authUri + "?" +
	            "response_type=code&" +
	            "client_id=" + encodeURIComponent(clientId) + "&" +
	            "redirect_uri=" + encodeURIComponent(redirectUri) + "&" +
	            "scope=" + encodeURIComponent(scope) + "&" +
	            "aud=" + encodeURIComponent(serviceUri) + "&" +
	            "launch=" + launchContextId + "&" +
	            "state=" + state;
            console.log("Redirecting to: "+nextLocation) 
            window.location.href = nextLocation;
        }, "json")
        .error(function(xhr) {
       		console.log("request failed for: "+conformanceUri+ " => "+xhr.statusText)
		});

        // Convenience function for parsing of URL parameters
        // based on http://www.jquerybyexample.net/2012/06/get-url-parameters-using-jquery.html
        function getUrlParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    var res = sParameterName[1].replace(/\+/g, '%20');
                    return decodeURIComponent(res);
                }
            }
        }
        </script>
    </body>
</html>
