<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>SMART Simple Auth App</title>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="util/launch.js"></script>
  </head>
  <body>
		<h2>Sample SMART app</h2>  
    <script>
		console.log("Loading entry.html...")

        // get the URL parameters received from the authorization server
        var authCode = getUrlParameter("code");    // authorization code
        var sessionKey = getUrlParameter("state");  // session key
        console.log("OAuth2 authorization code = "+authCode)
        console.log("Session key = "+sessionKey)

        // request an authorization bearer token and proceed with application init
        getAuthorizationToken(sessionKey, authCode)

    </script>
  </body>
</html>
